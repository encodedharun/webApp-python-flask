{% block content %}
{% include "header.html" %}
<html lang="en">
  
<head>
	<title>edit Bookstore</title>
</head>

<body>
	<h1 style="background-color: #80ced6"><b> <center> edit</b></center> </h1>


	<div class="row padding-top padding-bottom">
    	<div class="col-md-1"></div>
        	<div class="col-md-10 padding-none">
				<h2>Edit Bookstore</h2>
					<form action="{{ url_for('editBookstore', bookstore_id=bookstore.id)}}" method = 'post'>					
						<label for="name">Name:</label>
							<input type ="text" class="form-control" maxlength="30" name="name" placeholder='{{bookstore.name }}' required><br>
							
							<button type='submit' value='EDIT' class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span>
								EDIT	
							</button>
							<a class="btn btn-danger" href = '{{url_for('home')}}' role="button">
								<span class="glyphicon glyphicon-remove"></span>
									Cancel</a>
					</form>
			</div>
	</div>

</body>
{% endblock %}

</html>
