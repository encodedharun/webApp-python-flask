{% block content %}
{% include "header.html" %}


<h1 style="background-color: #80ced6"><b> <center> New Book Store</b></center> </h1>


<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
        <div class="col-md-10 padding-none">
			<h2>New Book Store</h2>
				<form action="#" method = "post">

							<a class="btn btn-danger" href = '{{url_for('home')}}' role="button">

				</form>
		</div>
</div>
	  


</body>
